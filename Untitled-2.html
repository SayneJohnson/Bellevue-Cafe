<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellevue Café</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .menu-section {
            margin: 20px auto;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .menu-section h2 {
            margin-bottom: 10px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #chatbot-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Bellevue Café</h1>
        <p>Your go-to spot for delicious meals and drinks.</p>
    </header>

    <main>
        <div class="menu-section">
            <h2>Our Menu</h2>
            <p>Explore our diverse selection of breakfast, lunch, dinner, and drinks!</p>
        </div>
        
        <div id="chatbot-container">
            <!-- Insert your chatbot code here -->
            <script type="text/javascript">
                (function(d, t) {
                    var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
                    v.onload = function() {
                      window.voiceflow.chat.load({
                        verify: { projectID: '674e7d15934bf68c4b0e3645' },
                        url: 'https://general-runtime.voiceflow.com',
                        versionID: 'production'
                      });
                    }
                    v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
                })(document, 'script');
              </script>
        
    </main>

    <footer>
        <p>&copy; 2024 Bellevue Café. All rights reserved.</p>
    </footer>
</body>
</html>
